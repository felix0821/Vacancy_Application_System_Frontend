
      <h1>Editar</h1>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" class="form-control"
                   [(ngModel)]="user.dni" required>
          </div>
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="username" name="username" id="username" class="form-control"
                   [(ngModel)]="user.username" required>
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" class="form-control"
                   [(ngModel)]="user.email" required>
          </div>
          <div class="form-group">
            <label for="dateBirth">Fecha de Nacimiento</label>
            <input type="date" name="dateBirth" id="dateBirth" class="form-control"
                   [(ngModel)]="user.dateBirth" required>
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" class="form-control"
                   [(ngModel)]="user.password" required>
          </div>
          
          <div class="form-group">
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
              <i class="fas fa-sign-in-alt"></i> Registrar
            </button>
          </div>
        </form>
      </div>
