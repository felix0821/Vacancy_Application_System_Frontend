
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Crear Cuenta</a>
          </li>

        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
          <!--  his.dni, this.username, this.password, this.email, this.dateBirth-->
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" class="form-control"
                   [(ngModel)]="dni" required>
          </div>
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="username" name="username" id="username" class="form-control"
                   [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" class="form-control"
                   [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="dateBirth">Fecha de Nacimiento</label>
            <input type="date" name="dateBirth" id="dateBirth" class="form-control"
                   [(ngModel)]="dateBirth" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control"
                   [(ngModel)]="password" required>
          </div>
          
          <div class="form-group">
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
              <i class="fas fa-sign-in-alt"></i> Registrar
            </button>
          </div>
        </form>
        <div *ngIf="f.submitted && isRegisterFail" class="alert alert-danger mt-3">{{errMsj}}</div>
      </div>
    </div>
  </div>
</ng-template>
