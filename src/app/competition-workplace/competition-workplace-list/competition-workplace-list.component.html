<app-menu></app-menu>
<h3>{{facultySchoolWorkplace.name}}</h3>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apertura</th>
      <th scope="col">Cierre</th>
      <th scope="col">Resultados</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let workplace of facultySchoolWorkplace.workplaces">
      <td>{{workplace.name}}</td>
      <td>{{workplace.openingDate}}</td>
      <td>{{workplace.evaluationDate}}</td>
      <td>{{workplace.deadline}}</td>
    </tr>
  </tbody>
</table>
